project_entries:
  - title: aniComp
    url: https://yut.si/aniComp
    desc: Uses AniList API to compare the anime/manga lists of two users. Sorts comparison list by similarity of scores.
    highlight: React, GraphQL, Bootstrap, Jest

  - title: Phonebook
    url: https://yut.si/phonebook
    desc: Allows user to store and search contacts with a name and phone number.
    highlight: React, Node.js, Express, MongoDB

  - title: DubAlert
    url: https://github.com/yutsi/DubAlert
    desc: Sends email alert when a specified anime receives an English dub.
    highlight: Python, Beautiful Soup

  - title: SM OGG Metadata Fixer
    url: https://github.com/yutsi/SM-OGG-Metadata-Fixer
    desc: Replace Artist/Title tags in OGG files with those found in associated StepMania (.sm) files.
    highlight: Python, Mutagen

